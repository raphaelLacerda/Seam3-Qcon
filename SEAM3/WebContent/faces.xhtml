<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:s="http://jboss.org/seam/faces">

<ui:composition template="layout/template.xhtml">

	<ui:define name="head">Faces</ui:define>
	<ui:define name="body">

		<h:form id="locationForm">

			<h:inputText id="cidade" value="#{livroMB.endereco.cidade}" />

			<h:inputText id="estado" value="#{livroMB.endereco.estado}" />

			<h:inputText id="cep" value="#{livroMB.endereco.cep}" />

			<h:commandButton id="submit" value="Submit"
				action="#{livroMB.atualiza('Rafaaa')}" />



			<s:validateForm validatorId="locationValidator" />

		</h:form>
	</ui:define>
</ui:composition>

</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:s="http://jboss.org/seam/faces">

<ui:composition template="layout/template.xhtml">

	<ui:define name="head">Login</ui:define>
	<ui:define name="body">

		<h:form>

			<h:outputLabel value="Senha" />
			<h:inputSecret value="#{loginMB.usuario.senha}" id="senha" />
			<br />
			<h:outputLabel value="Confirmação" />
			<h:inputSecret value="#{loginMB.usuario.confirmacao}"
				id="confirmacao" />
			<h:commandButton value="Adicionar" action="#{loginMB.logar}" />

			<s:validateForm validatorId="senhaValidator" />
		</h:form>
	</ui:define>
</ui:composition>

</html>
